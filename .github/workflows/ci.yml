name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - name: Install Node
              uses: actions/setup-node@v2
              with:
                  node-version: 14
                  cache: npm

            - name: Update npm
              run: npm install -g npm@7

            - name: Install modules
              run: npm install

            - name: Lint
              run: npm run lint -w core

            - name: Type
              run: npm run type -w core
